<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"></link>
    <title>Are you Cool Quiz</title>
</head>
<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-success-subtle text-center">
        <div class="container">
            <h2 class="text-success-emphasis display-3 my-3">
                Cool Quiz
            </h2>
        </div>
    </div>

    <!-- Results(hidden at start) -->
    <div class="result py-4 d-none bg-success-subtle text-center">
        <div class="container lead">
            <p>You are <span class="text-success-emphasis display-4 p-3">0%</span>Cool ðŸ˜Ž </p>
            <button class="btn btn-outline-success">Another Chance</button>
        </div>
    </div>


    <!-- Quiz Section -->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">
                On with the Questions than, Shall We?
            </h2>
            <form class="quiz-form text-light">
                <!-- q1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Do you do the Do?</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q1" value="A" >
                            No I dont know or do the do
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q1" value="B">
                            Ofc I do the Do
                        </label>
                    </div>
                </div>
                <!-- Q2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How many Apples Do you have If you have 3 Apples?</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q2" value="A" >
                            Duhh 3 Apples
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q2" value="B">
                            Please give me an easy Question
                    </label>
                    </div>
                </div>
                <!-- Q3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you you've met a Samurai? </p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                        <input type="radio" name="q3" value="A" >
                        The Sword Of course!!
                    </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q3" value="B">
                            I won't live to tell the tale
                        </label>
                    </div>
                </div>
                <!-- Q4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">What does JS stand for?</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q4" value="A" >
                            Jason Statham
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q4" value="B">
                            JavaScript :/
                        </label>
                    </div>
                </div>
               
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
